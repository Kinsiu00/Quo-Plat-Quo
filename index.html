<!DOCTYPE html>
<html>
  <head>
    <title>Quo4Platy</title>
    <link rel="stylesheet" href="QP_bliss/styles.css">
  </head>

  <body>
    <h1>Quo-Plat-Quo</h1>
    <h2>The only website for Quokka and Platypus singles!</h2>
    <div class="column">
      <img src="QP_bliss/Q1" alt="Quokka Single">
      <img src="QP_bliss/P1" alt="Platypus Single">
      <img src="QP_bliss/Q2" alt="Quokka Single">
      <img src="QP_bliss/P2" alt="Platypus Single">

      <img src="QP_bliss/P3" alt="Platypus Single">
      <img src="QP_bliss/Q5" alt="Quokka Single">
    </div>
    <form class="rightside">
      <input type="text" name="username" value="" placeholder="username">
      <br>
      <input type="text" name="email" value="" placeholder="Email Address">
      <br>
      <p>
      Where are you located?
      <br>
        <input id="location-eAust" type="radio" name="location1" value="EAustralia">

        <label for="location-W">Australia (W) </label><br>
      </p>

      <p>I am a
      <select>
        <option value="Plat"> Platypus </option>
        <option value="Quok"> Quokka </option>
      </select>
      <p>looking for a
      <select>
        <option value="Plat"> Platypus </option>
        <option value="Quok"> Quokka </option>
      </select>
      </p>
    <br>
      <input type="button" value="Ready 4 Love!">
    </form>

  </body>
</html>
